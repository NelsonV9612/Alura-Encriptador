<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Encriptador</title>
</head>
<body>
    <header class="headerprincipal">
      <figure class="headerprincipal__figure">
        <h1><img src="./Banner/Logo-1.png" alt="Logo" class="headerprincipal__img"></h1>
      </figure>
    </header>
    <main class="mainPrincipal">
        <section class="mainPrincipal__container">
            <div class="container">
                <div class="mainPrincipal__input">
                    <textarea name="text-input" class="text-input" cols="50" rows="20" placeholder="Ingrese el texto aquí"></textarea>
                    <p>&excl;Solo letras minúsculas y sin acentos</p>
                </div>
                <div class="mainPrincipal__button">
                        <input type="button" value="Encriptar" onclick="btnEncriptar()" class="mainPrincipal__btnEncrypt" class="enc">
                        <input type="button" value="Desencriptar" onclick="btnDesencriptar()" class="mainPrincipal__btnUnencrypt">
                </div>
            </div>
            <div class="mainPrincipal__show"> 
                <textarea name="text-show" class="text-show" cols="40" rows="20"></textarea>
                <h3 class="messageDoll">No se encontró ningún mensaje</h3>
                <input type="button" value="Copiar" onclick="btnCopiar()" class="mainPrincipal__showBotton">
            </div>
           
        </section>
    </main>
    <footer>
    </footer>
    <script src="./script.js"></script>
</body>
</html>

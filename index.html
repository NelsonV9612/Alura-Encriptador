<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/style.css">
    <title>Encriptador</title>
</head>
<body>
    <header class="headerprincipal">
      <figure class="headerprincipal__figure">
        <h1><img src="./Banner/Logo-1.png" alt="Logo" class="headerprincipal__img"></h1>
      </figure>
    </header>
    <main class="mainPrincipal">
        <section class="mainPrincipal__container">
            <div class="mainPrincipal__input">
                <textarea name="text-input" class="text-input" cols="30" rows="2" placeholder="Ingrese el texto aquí"></textarea>
            </div>
            <div class="mainPrincipal__button">
                <p>&excl;Solo letras minúsculas y sin acentos</p>
                <input type="button" value="Encriptar" onclick="btnEncriptar()">
                <input type="button" value="Desencriptar" onclick="btnDesencriptarr()">
            </div>
            <div class="mainPrincipal__show">
                <textarea name="text-show" class="text-show" cols="30" rows="2"></textarea>
                <img src="./Banner/Muñeco.png" alt="Img">
                <input type="button" value="Copiar" onclick="btnCopiar()">
            </div>
           
        </section>
    </main>
    <footer>
        
        
    </footer>
    <script>

    </script>
</body>
</html>
